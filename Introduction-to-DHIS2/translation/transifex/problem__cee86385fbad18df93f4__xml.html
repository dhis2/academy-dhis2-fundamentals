<problem>
  <multiplechoiceresponse>
    <label>
      <h3> As a part of the COVID-19 vaccination campaign, a health facility needs a summary of the number of doses received and given on a daily basis. What data model should be used to enter these data in DHIS2?   </h3>
    </label>
    <choicegroup type="MultipleChoice">
      <choice correct="true">
        <span style="font-size:16px;">A. Aggregate</span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">B. Events</span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">C. Tracker</span>
      </choice>
    </choicegroup>
  </multiplechoiceresponse>
  <solution>
    <div class="detailed-solution">
      <p style="font-size:16px;">Feedback</p>
      <p style="font-size:16px;">Aggregate data allows you to collect and enter numerical data directly into DHIS2 and then get reports with the summary of those data.


</p>
    </div>
  </solution>
</problem>
