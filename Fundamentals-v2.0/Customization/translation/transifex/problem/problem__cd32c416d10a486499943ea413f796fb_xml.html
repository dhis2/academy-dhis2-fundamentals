  <multiplechoiceresponse>
    <label>
      <h3>You can only use data elements in the indicator formula that are collected at the same frequency.</h3>
    </label>
    <description>Select one answer. </description>
    <choicegroup type="MultipleChoice">
      <choice correct="false">True</choice>
      <choice correct="true">False</choice>
    </choicegroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>You can have a data element in the denominator with yearly data, such as population estimates. In that case, you can select the annualization box that will automatically apply the annualization factor and multiply the other data elements value. </p>
      </div>
    </solution>
  </multiplechoiceresponse>
</problem>
