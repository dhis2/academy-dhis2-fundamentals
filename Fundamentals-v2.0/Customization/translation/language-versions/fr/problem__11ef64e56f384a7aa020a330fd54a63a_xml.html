<problem display_name="Question 1" markdown="null">
  <multiplechoiceresponse>
    <label>
      <h3>Lorsque vous créez des unités d'organisation qui ont des limites géographiques, telles que des provinces, des régions ou des districts, vous n'avez pas besoin d'indiquer de date d'ouverture. Ceci ne s'applique qu'aux établissements.</h3>
    </label>
    <description>Sélectionnez une réponse. </description>
    <choicegroup type="MultipleChoice">
      <choice correct="false">Vrai</choice>
      <choice correct="true">Faux</choice>
    </choicegroup>
    <solution>
      <div class="detailed-solution">
        <p>Explication</p>
        <p>Vous devez toujours indiquer la date d'ouverture, car il s'agit d'un champ obligatoire. Ce champ est obligatoire car il ouvre l'unité d'organisation à la saisie de données. Aucune saisie de données ne peut être effectuée avant cette date. </p>
      </div>
    </solution>
  </multiplechoiceresponse>
</problem>
