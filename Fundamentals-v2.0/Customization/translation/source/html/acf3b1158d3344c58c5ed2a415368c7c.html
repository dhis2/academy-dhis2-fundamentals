<h3>Download your course certificate</h3>
<p>You can download your course certificate by going to your <strong>Dashboard</strong> and selecting <strong>My courses</strong>. You will find the list of courses you are enrolled in, locate the <strong>Aggregate Customization Fundamentals</strong> and click on the course certificate to download or print it.</p>
