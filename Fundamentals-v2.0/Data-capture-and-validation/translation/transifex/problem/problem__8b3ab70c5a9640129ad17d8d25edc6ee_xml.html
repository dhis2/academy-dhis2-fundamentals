<problem display_name="Question 4" markdown="null">
  <multiplechoiceresponse>
    <label>
      <h3>Clearing your cache before uploading your data will result in data loss.</h3>
    </label>
    <description>Select one answer </description>
    <choicegroup type="MultipleChoice">
      <choice correct="true">True</choice>
      <choice correct="false">False</choice>
    </choicegroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>It is critical that you do not clear your browser cache until you have uploaded your data to the server, as your data are stored locally in your DHIS2 browser cache using the Browser Cache Cleaner app.</p>
      </div>
    </solution>
  </multiplechoiceresponse>
</problem>
