  <choiceresponse>
    <label>
      <h3>Which of the following are  examples of data value types that exist in DHIS2? </h3>
    </label>
    <description>Select all that apply. </description>
    <checkboxgroup>
      <choice correct="true">Number</choice>
      <choice correct="true">Positive or Zero Integer</choice>
      <choice correct="false">Malaria</choice>
      <choice correct="false">TB</choice>
      <choice correct="true">Date</choice>
    </checkboxgroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>Number, Positive or Zero Integer and Date are all value types for data elements in DHIS2. Malaria and TB are examples of Data Sets. </p>
      </div>
    </solution>
  </choiceresponse>
</problem>
