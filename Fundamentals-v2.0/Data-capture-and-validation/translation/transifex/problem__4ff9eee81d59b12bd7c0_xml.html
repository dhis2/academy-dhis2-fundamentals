<problem>
  <choiceresponse partial_credit="EDC">
    <label>
      <h3>Which of the following apps are used for aggregate data entry in DHIS2?</h3>
    </label>
    <description>Select all that apply. </description>
    <checkboxgroup>
      <choice correct="false">Data Quality app </choice>
      <choice correct="true">Data Entry app </choice>
      <choice correct="true">DHIS2 Android Capture app </choice>
    </checkboxgroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>The Data Entry app and the DHIS2 Android Capture app are used for aggregate data entry in DHIS2. The Data Quality app includes various tools to ensure data quality in DHIS2.</p>
      </div>
    </solution>
  </choiceresponse>
</problem>
