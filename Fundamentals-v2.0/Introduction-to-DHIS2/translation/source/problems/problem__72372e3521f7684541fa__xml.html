<problem>
  <multiplechoiceresponse>
    <label>
      <h3>Indicators are calculated using a formula that contains a numerator and denominator.</h3>
    </label>
    <choicegroup type="MultipleChoice">
      <choice correct="true">
        <span style="font-size:16px;">A. True</span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">B. False </span>
      </choice>
    </choicegroup>
  </multiplechoiceresponse>
  <solution>
    <div class="detailed-solution">
      <p style="font-size:16px;">Feedback</p>
      <p style="font-size:16px;"> In DHIS2, all indicators must have a numerator, denominator, and a multiplying factor. However, if the calculator is a total number, for example, “Total ANC visits” (ANC1 + ANC2 + ANC3 + ANC4), then the denominator and the multiplying factor would both be 1. </p>
    </div>
  </solution>
</problem>
