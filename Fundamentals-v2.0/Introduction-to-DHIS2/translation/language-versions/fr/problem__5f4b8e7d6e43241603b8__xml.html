<problem>
  <multiplechoiceresponse>
    <label>
      <h3>Les unités d'organisation déterminent comment les données peuvent être agrégées et désagrégées selon la dimension géographique.</h3>
    </label>
    <choicegroup type="MultipleChoice">
      <choice correct="true">
        <span style="font-size:16px;">A. True</span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">B. Faux</span>
      </choice>
    </choicegroup>
  </multiplechoiceresponse>
  <solution>
    <div class="detailed-solution">
      <p style="font-size:16px;">Solution</p>
      <p style="font-size:16px;">Les unités d'organisation sont l'une des clés de voûte du système DHIS2 et, en tant que telles, sont vitales pour nombre de ses fonctions, telles que la saisie des données, l'agrégation et la désagrégation des données selon les dimensions géographiques.</p>
    </div>
  </solution>
</problem>
