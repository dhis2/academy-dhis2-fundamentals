<problem>
  <multiplechoiceresponse>
    <label>
      <h3>Les résultats que nous créons ne peuvent pas recevoir de descriptions/interprétations supplémentaires directement dans le DHIS2.</h3>
    </label>
    <choicegroup type="MultipleChoice">
      <choice correct="false">
        <span style="font-size:16px;">A. True</span>
      </choice>
      <choice correct="true">
        <span style="font-size:16px;">B. False</span>
      </choice>
    </choicegroup>
  </multiplechoiceresponse>
  <solution>
    <div class="detailed-solution">
      <p style="font-size:16px;">Solution</p>
      <p style="font-size:16px;">Nous pouvons fournir à toutes nos sorties des descriptions supplémentaires et discuter des interprétations directement dans DHIS2. Cela nous permet de donner plus de contexte à l'élément lorsque d'autres utilisateurs examinent l'information.

</p>
    </div>
  </solution>
</problem>
