<problem>
  <multiplechoiceresponse>
    <label>
      <h3>Dans le cadre de la campagne de vaccination COVID-19, un établissement de santé a besoin d'un résumé du nombre de doses reçues et administrées sur une base quotidienne. Quel modèle de données doit être utilisé pour saisir ces données dans le système DHIS2? </h3>
    </label>
    <choicegroup type="MultipleChoice">
      <choice correct="true">
        <span style="font-size:16px;">A. Aggregée</span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">B. Événements </span>
      </choice>
      <choice correct="false">
        <span style="font-size:16px;">C. Tracker </span>
      </choice>
    </choicegroup>
  </multiplechoiceresponse>
  <solution>
    <div class="detailed-solution">
      <p style="font-size:16px;">Solution</p>
      <p style="font-size:16px;">Aggregate data allows you to collect and enter numerical data directly into DHIS2 and then get reports with the summary of those data.


</p>
    </div>
  </solution>
</problem>
