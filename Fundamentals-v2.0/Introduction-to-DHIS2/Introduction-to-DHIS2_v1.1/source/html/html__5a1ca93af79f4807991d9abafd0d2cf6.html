<h3>Check your score</h3>
<p>To view your quiz score and check your overall progress, click on the button below or select the <b>Progress</b> tab at the top of the page.  To pass the course you will need to score <strong>80% or more</strong>  on  average between the 3 graded quizzes.</p>

<p style="text-align: center;"><strong><a id="certGetButton" href="">Take me to the progress tab</a></strong></p>
<style type="text/css">
	#certGetButton{
		background-color:#0090C1; 
		-moz-border-radius: 28px; 
		-webkit-border-radius: 28px; 
		border-radius: 28px; 
		display: inline-block; 
		cursor: pointer; 
		color: #fff; 
		padding: 10px 30px; 
		text-decoration: none; 
		font-size: 1em; 
		text-align: center;
		transition: 0.3s;
	}
	#certGetButton:focus{
		box-shadow: 3px 3px 3px #888;
		background-color:#004b65;
    }
	#certGetButton:hover{
		box-shadow: 1px 3px 4px #888;
		background-color:#004b65;
	}
</style>
<script type="text/javascript">
	var pathArray = window.location.pathname.split('/');
	var progressURL = pathArray[0] + "/" + pathArray[1] + "/" + pathArray[2] + "/progress";
	var btn = document.getElementById("certGetButton");
	btn.setAttribute("href",progressURL);
</script>
