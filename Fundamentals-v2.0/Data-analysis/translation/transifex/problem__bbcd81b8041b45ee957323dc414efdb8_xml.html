<problem display_name="Question 2" markdown="null">
  <multiplechoiceresponse>
    <label>
      <h3>Filters can be applied to certain dashboard items. If an organisation unit filter is used, some dashboard items will display information for certain organisation units while other items will show information for all of them.</h3>
    </label>
    <description>Select one answer. </description>
    <choicegroup type="MultipleChoice">
      <choice correct="false">True</choice>
      <choice correct="true">False</choice>
    </choicegroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>The filters are applied to each dashboard item in the same way; the filter overrides the original value for that dimension in the original visualization.</p>
      </div>
    </solution>
  </multiplechoiceresponse>
</problem>
