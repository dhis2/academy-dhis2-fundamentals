<problem>
  <choiceresponse partial_credit="EDC">
    <label>
      <h3>
Which of the following chart types are useful for highlighting one key dimension, but are not suited for visualizing multiple dimensions at once?
</h3>
    </label>
    <description>Select all that apply. </description>
    <checkboxgroup>
      <choice correct="false">Line</choice>
      <choice correct="true">Pie</choice>
      <choice correct="true">Single value </choice>
      <choice correct="true">Gauge</choice>
      <choice correct="false">Bar</choice>
    </checkboxgroup>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>Pie, single value and gauge charts are useful to highlight one key dimension; they are not suited for visualizing multiple data dimensions at once.</p>
      </div>
    </solution>
  </choiceresponse>
</problem>
