<problem>

    <label>
      <h3>
If you create a map and want the district names to show, what do you need to do in the Maps app?
</h3>
    </label>
    <description>Select all that apply. </description>
    <checkboxgroup>
      <choice correct="true">Ensure the labels box is selected in the Style tab of the boundary layer</choice>

    <solution>
      <div class="detailed-solution">

        <p>In the boundary layer, ensure the labels box is selected in the Style tab.</p>
      </div>

  </choiceresponse>
</problem>
