git:
  filters:
  - filter_type: dir
    file_format: SRT
    source_file_extension: srt
    source_language: en
    source_file_dir: 'Fundamentals-v2.0/Data-analysis/translation/transifex'
    translation_files_expression: 'Fundamentals-v2.0/Data-analysis/translation/language-versions/<lang>/captions'

    filter_type: dir
    file_format: txt
    source_file_extension: txt
    source_language: en
    source_file_dir: 'Fundamentals-v2.0/Data-analysis/translation/transifex'
    translation_files_expression: 'Fundamentals-v2.0/Data-analysis/translation/language-versions/<lang>/transcripts'

  - filter_type: dir
    file_format: GITHUBMARKDOWN
    source_file_extension: md
    source_language: en
    source_file_dir: 'Fundamentals-v2.0/Data-analysis/translation/transifex'
    translation_files_expression: 'Fundamentals-v2.0/Data-analysis/translation/language-versions/<lang>/markdown'

  - filter_type: dir
    file_format: MS_PPTX
    source_file_extension: pptx
    source_language: en
    source_file_dir: 'Fundamentals-v2.0/Introduction-to-DHIS2/translation/transifex'
    translation_files_expression: 'Fundamentals-v2.0/Introduction-to-DHIS2/translation/language-versions/<lang>/presentations'